<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GET Producto</title>
</head>
<body>
  <h2>Consultar Producto</h2>
  <label>ID del producto:</label>
  <input type="number" id="id_producto">
  <button onclick="getProducto()">Consultar</button>
  <pre id="respuesta"></pre>

  <script>
    const baseURL = 'https://apex.oracle.com/pls/apex/nelsonmoreno/productos/producto';

    function getProducto() {
      const id = document.getElementById('id_producto').value;
      fetch(`${baseURL}/${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('respuesta').textContent = JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
